
logging.level.org.springframework.web=INFO

#database jpa setting
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


#spring.datasource.url= jdbc:mysql://localhost:3306/belrium?autoReconnect=true&useSSL=false
#spring.datasource.username=root
#spring.datasource.password=root

security.basic.enable: false
management.security.enabled: false
security.ignored=/**

#java Melody
javamelody.enabled=true 
javamelody.excluded-datasources=
javamelody.spring-monitoring-enabled=true 
javamelody.init-parameters.log=true
javamelody.init-parameters.storage-directory=/tmp/javamelody/liquidities
javamelody.advisor-auto-proxy-creator-enabled= false
javamelody.scheduled-monitoring-enabled= true

#####################################################
# expiry time interval in minutes
# 2880 minutes is equivalent to 2 days
# 30 minute define here
timeInterval=1800000
server.port=8080

##################################################
#file upload config
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB
##################################################
#spring.profiles.active=prod
#spring.profiles.active=stag
spring.profiles.active=dev

spring.output.ansi.enabled=ALWAYS




